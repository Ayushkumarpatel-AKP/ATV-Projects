<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASKET GAME</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div style="position: absolute; top: 20px; right: 20px;">
        <a href="https://github.com/Ayushkumarpatel-AKP" target="_blank" style="text-decoration: none; color: inherit;">
            <div class="profile">
                <img src="https://th.bing.com/th/id/OIP.wDrGygU4WDK9CpssMpJaswHaHa?rs=1&pid=ImgDetMain" alt="GitHub Logo" style="width: 40px; height: 40px;"> <!-- Replace with your GitHub logo path -->
                <span>AKP</span> <!-- Replace with your name -->
            </div>
        </a>
    </div>
    <div class="game-container">
        <div class="basket" id="basket"></div>
        <div class="star" id="star"></div>
        <div class="iron-ball" id="ironBall"></div> <!-- Iron Ball Element -->
        <div class="score" id="score">Score: 0</div>
        <button class="restart-btn" id="restartBtn">Restart Game</button>
    </div>
    <script src="script.js"></script> <!-- Link to JS -->
</body>
</html>
