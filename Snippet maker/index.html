<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Repository</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Code Snippet Repository</h1>
        <input id="searchInput" type="text" placeholder="Search snippets..." />
        <div id="snippetForm">
            <input id="titleInput" type="text" placeholder="Snippet Title" />
            <textarea id="codeInput" placeholder="Write your code here..."></textarea>
            <button id="addSnippetButton">Add Snippet</button>
        </div>
        <div id="snippetList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
